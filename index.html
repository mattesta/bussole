<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Bussole!</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <!-- ================= MENU INIZIALE ================= -->
  <div id="menu">
    <h2>ğŸ§­ Bussole!</h2>

    <p>
      Point your phone towards the target, and plot the most precise route possible. <br> Whoever gets closer wins.
    </p>

    <button class="modeBtn" data-mode="easy">Easy (with compass)</button>
    <button class="modeBtn" data-mode="medium">Medium </button>
    <button class="modeBtn" data-mode="hard">Difficult (guess the distance too)</button>
    <hr/>
    <label>
      <input type="checkbox" id="timerCheckbox">
      Enable timer
    </label>
    
    <div id="timerSettings" style="display:none; margin-top:8px;">
      <input type="number" id="timerDuration" placeholder="Duration (seconds)" min="1"/>
    </div>
    
    <label style="margin-top:12px;">
      <input type="checkbox" id="blurCheckbox">
      Enable blur around player
    </label>
  </div>
  


  <!-- ================= MAPPA ================= -->
  <div id="map"></div>
  
  <!-- ================= TIMER ================= -->
  <div id="timerBox" style="display:none;"></div>

  <!-- ================= HUD ================= -->
  <div id="hud" style="display:none;">

    <input id="searchBox" placeholder="Pick any place..." />
    <div id="suggestions"></div>
    <button id="searchBtn">Search</button>

    <hr/>

    <button id="startBtn">Start</button>
    <button id="showLineBtn" disabled>Show line</button>
    <button id="resetBtn" disabled>Reset</button>

    <!-- SOLO modalitÃ  hard -->
    <div id="distanceInputWrap" style="display:none;">
      <input id="distanceInput" type="number" placeholder="Distance (km)"/>
    </div>

    <div id="status">Bussole! â†‘â†’â†“â†</div>
    <div id="distance"></div>
    
    <!-- Bussola (solo modalitÃ  facile) -->
    <div id="compass" class="hidden">
      <div id="compassDial">
        <span class="dir n">N</span>
        <span class="dir e">E</span>
        <span class="dir s">S</span>
        <span class="dir w">W</span>
      </div>
      <div id="compassArrow">â–²</div>
    </div>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
