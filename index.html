<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Bussole!</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Tuo CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Mappa -->
  <div id="map"></div>

  <!-- HUD -->
  <div id="hud">
    <!-- Ricerca città -->
    <input id="searchBox" placeholder="Cerca una città..." />
    <div id="suggestions"></div>
    <button id="searchBtn">Cerca</button>

    <hr />

    <!-- Controlli -->
    <button id="startBtn">Start (ask permissions)</button>
    <button id="showLineBtn" disabled>Show line</button>
    <button id="resetBtn" disabled>Reset</button>

    <!-- Stato -->
    <div id="status">Bussole! ↑→↓←</div>
    <div id="distance"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Tuo JS -->
  <script src="app.js"></script>
</body>
</html>
