<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Bussole!</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <!-- ================= MENU INIZIALE ================= -->
  <div id="menu">
    <h2>üß≠ Bussole!</h2>

    <p>
      Punta il telefono verso la citt√† indicata e traccia la rotta pi√π precisa possibile.
      Vince chi sbaglia meno!

    <button class="modeBtn" data-mode="easy">Facile (bussola visibile)</button>
    <button class="modeBtn" data-mode="medium">Medio</button>
    <button class="modeBtn" data-mode="hard">Difficile (direzione + distanza)</button>
  </div>


  <!-- ================= MAPPA ================= -->
  <div id="map"></div>


  <!-- ================= HUD ================= -->
  <div id="hud" style="display:none;">

    <input id="searchBox" placeholder="Cerca una citt√†..." />
    <div id="suggestions"></div>
    <button id="searchBtn">Cerca</button>

    <hr/>

    <button id="startBtn">Start</button>
    <button id="showLineBtn" disabled>Show line</button>
    <button id="resetBtn" disabled>Reset</button>

    <!-- SOLO modalit√† hard -->
    <div id="distanceInputWrap" style="display:none;">
      <input id="distanceInput" type="number" placeholder="Distanza km"/>
    </div>

    <div id="status">Bussole! ‚Üë‚Üí‚Üì‚Üê</div>
    <div id="distance"></div>
    
    <!-- Bussola (solo modalit√† facile) -->
    <div id="compass" class="hidden">
      <div id="compassDial">
        <span style="position:absolute; top:6px;">N</span>
        <span style="position:absolute; right:6px;">E</span>
        <span style="position:absolute; bottom:6px;">S</span>
        <span style="position:absolute; left:6px;">W</span>
      </div>
      <div id="compassArrow">‚ñ≤</div>
    </div>
  </div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
